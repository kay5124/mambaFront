<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- head style -->
    <link id="headCss" rel="stylesheet" type="text/css" href="/assets/scss/header/head.css" />
    <!-- main style -->
    <link id="mainCss" rel="stylesheet" type="text/css" href="/assets/scss/main/main.css" />
    <!-- foot style -->
    <link id="footCss" rel="stylesheet" type="text/css" href="/assets/scss/footer/foot.css" />
    <!-- member style -->
    <link id="loginCss" rel="stylesheet" type="text/css" href="/assets/scss/page/member.css" />

    <!-- JQuery -->
    <script type="text/javascript" src="/assets/js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>

    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>MAMBA | Login</title>

    <style>
        * {
            font-family: Microsoft JhengHei;
        }
        
        html,
        body {
            margin: 0;
            height: 100%;
        }
        
        .hide {
            display: none !important;
        }
    </style>
</head>

<body>
    <nav id="header" style="text-align: center;"></nav>
    <main id="mainContent" style="background-color: #E4E4E4">
        <div class="main">
            <div class="banner"></div>
            <form class="loginArea">
                <h2>會員登入</h2>
                <div class="accountArea">
                    <span class="placeholder hide">帳號</span>
                    <input data-type="帳號" name="account" type="text" placeholder="帳號" />
                    <br />
                    <div class="prompt">
                        <img src="/assets/images/warning.png" />
                        <span id="promptText">帳號欄位不可空白</span>
                    </div>
                </div>
                <div class="accountArea">
                    <span class="placeholder hide">密碼</span>
                    <input data-type="密碼" name="password" type="password" placeholder="密碼" />
                    <br />
                    <div class="prompt">
                        <img src="/assets/images/warning.png" />
                        <span id="promptText">密碼欄位不可空白</span>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="rememberAC" id="rememberAC" />
                    <label for="rememberAC">記住帳號密碼</label>
                </div>
                <div>
                    <a ~class="forgetPwd" href="#">忘記密碼?</a>
                </div>
                <d~iv>
                    <button type="submit" class="loginBtn">登入</button>
                </div>
                <div>
                    <div class="line"><span class="placeholder">快速登入</span></div>
                </div>
                <div>
                    <img class="fbLogin" src="/assets/images/fbIcon.png" alt="FB登入" />
                    <img class="googleLogin" src="/assets/images/googleIcon.png" alt="Google登入" />
                </div>
                <div class="registerArea">
                    <span>尚未擁有曼巴帳號?</span>
                    <br />
                    <br />
                    <a href="#">建立曼巴帳號</a>
                </div>
            </form>
        </div>
    </main>
    <footer id="footer"></footer>

    <script type="text/javascript">
        $(document).ready(function() {
            InitHead_OnlyLogo();
            InitFoot();

            $(".accountArea input").focus(function(s) {
                var classList = s.target.parentNode.firstElementChild.classList;
                classList.remove("hide");
                s.target.placeholder = "";
            });

            $(".accountArea input").focusout(function(s) {
                var classList = s.target.parentNode.firstElementChild.classList;
                classList.add("hide");
                s.target.placeholder = s.target.attributes[0].value;
            });
        });
    </script>
</body>

</html>
